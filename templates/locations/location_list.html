{% extends "base.html" %}
{% load i18n static %}
{% block content %}
    <h2>{% trans "Locations" %}</h2>
    <ul>
        {% for location in location_list %}
            <li class="item">
                <a href="{% url "locations:location-detail" slug=location.slug %}"
                   data-popup-url="{% url "locations:location-detail-popup" slug=location.slug %}"
                   data-popup-title="{{ location.title|escape }}">
                    {{ location.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

{% block extrabody %}
    <div id="popup" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
                    <div class="modal-body"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/location_list.js' %}"></script>
{% endblock %}
