{% extends "base.html" %}

{% block content %}

    <h1>{{ location.title }}</h1>
    <img class="img-full-width" src="{{ location.small_image.url }}"
         data-small-src="{{ location.small_image.url }}"
         data-medium-src="{{ location.medium_image.url }}"
         data-large-src="{{ location.large_image.url }}"
         alt="{{ location.title|escape }}"/>
    <div id="map"
         data-latitude="{{ location.x|stringformat:"f" }}"
         data-longitude="{{ location.y|stringformat:"f" }}"></div>
{% endblock %}

{% block extrabody %}
    <script src="https://maps-api-ssl.google.com/maps/api/js?v=3"></script>
    <script src="{{ STATIC_URL }}js/location_detail.js"></script>
{% endblock %}
